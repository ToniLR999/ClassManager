# ===========================================
# OPTIMIZACIONES CRÍTICAS DE MEMORIA
# ===========================================

# Configuración de JVM para Railway (MEMORIA MÍNIMA)
spring.jvm.memory=-Xmx256m -Xms128m -XX:+UseG1GC -XX:+UseStringDeduplication -XX:+UnlockExperimentalVMOptions -XX:+UseCGroupMemoryLimitForHeap -XX:MaxMetaspaceSize=128m -XX:+DisableExplicitGC -XX:+OptimizeStringConcat -XX:+UseCompressedOops -XX:+UseCompressedClassPointers -XX:MaxDirectMemorySize=64m -XX:+UseG1GC -XX:MaxGCPauseMillis=200 -XX:+UseStringDeduplication -XX:+UnlockExperimentalVMOptions -XX:+UseCGroupMemoryLimitForHeap -XX:MaxMetaspaceSize=128m -XX:+DisableExplicitGC -XX:+OptimizeStringConcat -XX:+UseCompressedOops -XX:+UseCompressedClassPointers -XX:MaxDirectMemorySize=64m

# Pool de conexiones MUY REDUCIDO para ahorrar memoria
spring.datasource.hikari.maximum-pool-size=3
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=15000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=600000
spring.datasource.hikari.leak-detection-threshold=60000

# Configuración de Hibernate para MÍNIMO uso de memoria
spring.jpa.properties.hibernate.jdbc.batch_size=5
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true
spring.jpa.properties.hibernate.jdbc.fetch_size=25
spring.jpa.properties.hibernate.default_batch_fetch_size=16
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=false
spring.jpa.properties.hibernate.jdbc.batch.builder=legacy

# Configuración de caché optimizada para Railway
spring.cache.type=caffeine
spring.cache.caffeine.spec=maximumSize=100,expireAfterWrite=300s,expireAfterAccess=300s

# Logging MÍNIMO para ahorrar memoria
logging.level.root=ERROR
logging.level.org.springframework.web=ERROR
logging.level.org.hibernate=ERROR
logging.level.org.springframework.security=ERROR
logging.level.org.springframework.boot.context.config=ERROR
logging.level.com.zaxxer.hikari=ERROR
logging.level.org.hibernate.SQL=ERROR
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=ERROR
logging.level.com.tonilr.ClassManager=WARN

# Configuración de compresión para reducir tráfico
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
server.compression.min-response-size=1024

# Configuración de sesión para ahorrar memoria
server.servlet.session.timeout=30m
server.servlet.session.cookie.max-age=1800

# Configuración adicional de JVM para Railway
spring.jvm.memory.initial=-Xms128m
spring.jvm.memory.max=-Xmx256m
spring.jvm.memory.metaspace=-XX:MaxMetaspaceSize=128m
spring.jvm.memory.direct=-XX:MaxDirectMemorySize=64m
