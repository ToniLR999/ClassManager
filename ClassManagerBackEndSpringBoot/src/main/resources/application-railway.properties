# Actuator para Railway healthcheck (solo endpoints esenciales)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
management.endpoint.health.show-components=when-authorized

# Configuración de puerto
server.port=${PORT:8080}
server.tomcat.threads.max=15
server.tomcat.threads.min-spare=2
server.tomcat.max-connections=1024
server.tomcat.connection-timeout=1500
server.tomcat.max-http-form-post-size=1MB
server.tomcat.max-swallow-size=1MB
server.tomcat.accept-count=50

# CORS se configura en código (WebConfig). No usar propiedades.

# ===========================================
# OPTIMIZACIONES CRÍTICAS DE MEMORIA
# ===========================================

# Configuración de JVM para Railway (usar flags del Procfile; estas propiedades no tienen efecto y se eliminan)

# Pool de conexiones ULTRA-REDUCIDO para ahorrar memoria en Railway
spring.datasource.hikari.maximum-pool-size=1
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=3000
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=120000
spring.datasource.hikari.leak-detection-threshold=10000

# Configuración de Hibernate para MÍNIMO ABSOLUTO uso de memoria en Railway
spring.jpa.properties.hibernate.jdbc.batch_size=1
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=false
spring.jpa.properties.hibernate.jdbc.fetch_size=1
spring.jpa.properties.hibernate.default_batch_fetch_size=1
spring.jpa.properties.hibernate.max_fetch_depth=1
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=false
spring.jpa.properties.hibernate.jdbc.batch.builder=legacy

# Configuración de caché ULTRA-OPTIMIZADA para Railway (mínimo uso de memoria)
spring.cache.type=caffeine
spring.cache.caffeine.spec=maximumSize=50,expireAfterWrite=180s,expireAfterAccess=180s

# Logging MÍNIMO ABSOLUTO para ahorrar memoria en Railway
logging.level.root=ERROR
logging.level.org.springframework.web=ERROR
logging.level.org.hibernate=ERROR
logging.level.org.springframework.security=ERROR
logging.level.org.springframework.boot.context.config=ERROR
logging.level.com.zaxxer.hikari=ERROR
logging.level.org.hibernate.SQL=ERROR
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=ERROR
logging.level.com.tonilr.ClassManager=ERROR
logging.level.org.springframework.cache=ERROR
logging.level.com.github.benmanes.caffeine=ERROR

# Configuración de compresión para reducir tráfico
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
server.compression.min-response-size=1024

# Configuración de sesión para ahorrar memoria
server.servlet.session.timeout=30m
server.servlet.session.cookie.max-age=1800

spring.main.lazy-initialization=true
spring.main.banner-mode=off
spring.devtools.restart.enabled=false
spring.devtools.livereload.enabled=false

