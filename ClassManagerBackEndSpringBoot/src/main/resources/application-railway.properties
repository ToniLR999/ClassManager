# Configuración para Railway

# Base de datos PostgreSQL (Railway lo configurará automáticamente)

# Configuración de JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.use_sql_comments=false

# Configuración de seguridad
spring.security.user.name=${RAILWAY_USERNAME:admin}
spring.security.user.password=${RAILWAY_PASSWORD:admin}

# Configuración de logging
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=ERROR
logging.level.org.springframework.security=INFO

# Configuración de puerto
server.port=${PORT:8080}

# Configuración de CORS para Railway
spring.web.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:https://myclassmanager.netlify.app,http://localhost:4200}
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

