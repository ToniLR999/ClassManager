# Actuator para Railway healthcheck (solo endpoints esenciales)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
management.endpoint.health.show-components=when-authorized

# Configuración de puerto
server.port=${PORT:8080}
server.tomcat.threads.max=15
server.tomcat.threads.min-spare=2
server.tomcat.max-connections=1024
server.tomcat.connection-timeout=1500
server.tomcat.max-http-form-post-size=1MB
server.tomcat.max-swallow-size=1MB
server.tomcat.accept-count=50

# CORS se configura en código (WebConfig). No usar propiedades.

# ===========================================
# OPTIMIZACIONES CRÍTICAS DE MEMORIA
# ===========================================

# Configuración de JVM para Railway (usar flags del Procfile; estas propiedades no tienen efecto y se eliminan)

# Pool de conexiones MUY REDUCIDO para ahorrar memoria
spring.datasource.hikari.maximum-pool-size=2
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=5000
spring.datasource.hikari.idle-timeout=60000
spring.datasource.hikari.max-lifetime=180000
spring.datasource.hikari.leak-detection-threshold=15000

# Configuración de Hibernate para MÍNIMO uso de memoria
spring.jpa.properties.hibernate.jdbc.batch_size=5
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=false
spring.jpa.properties.hibernate.jdbc.fetch_size=3
spring.jpa.properties.hibernate.default_batch_fetch_size=3
spring.jpa.properties.hibernate.max_fetch_depth=1
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=false

# Configuración de caché optimizada para Railway
spring.cache.type=caffeine
spring.cache.caffeine.spec=maximumSize=100,expireAfterWrite=300s,expireAfterAccess=300s

# Logging MÍNIMO para ahorrar memoria
logging.level.root=ERROR
logging.level.org.springframework.web=ERROR
logging.level.org.hibernate=ERROR
logging.level.org.springframework.security=ERROR
logging.level.org.springframework.boot.context.config=ERROR
logging.level.com.zaxxer.hikari=ERROR
logging.level.org.hibernate.SQL=ERROR
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=ERROR
logging.level.com.tonilr.ClassManager=WARN

# Configuración de compresión para reducir tráfico
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
server.compression.min-response-size=1024

# Configuración de sesión para ahorrar memoria
server.servlet.session.timeout=30m
server.servlet.session.cookie.max-age=1800

spring.main.lazy-initialization=true
spring.main.banner-mode=off
spring.devtools.restart.enabled=false
spring.devtools.livereload.enabled=false

# Jackson minimal
spring.jackson.serialization.fail-on-empty-beans=false
spring.jackson.deserialization.fail-on-unknown-properties=false
spring.jackson.default-property-inclusion=NON_NULL

# Cookies de sesión seguras
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.same-site=strict
