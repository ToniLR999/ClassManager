# ===========================================
# CONFIGURACIÓN DE PRODUCCIÓN
# ===========================================

# Configuración de la aplicación
spring.application.name=ClassManager

# ===========================================
# CONFIGURACIÓN DE BASE DE DATOS
# ===========================================
# Railway proporciona DATABASE_URL automáticamente
spring.datasource.url=${DATABASE_URL}
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuración de JPA para producción
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.use_sql_comments=false

# ===========================================
# CONFIGURACIÓN DE SEGURIDAD
# ===========================================
# JWT Configuration
jwt.secret=${JWT_SECRET:YrXemcVvYVqFS7AzhMmxPh9RkJgdv7aZKmL7hNdUe4A=}
jwt.expiration=${JWT_EXPIRATION:86400000}

# ===========================================
# CONFIGURACIÓN DE EMAIL
# ===========================================
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME:grodt.devmail@gmail.com}
spring.mail.password=${MAIL_PASSWORD:ukpevkzmyslqoplq}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000
spring.mail.properties.mail.smtp.from=${MAIL_USERNAME:grodt.devmail@gmail.com}
spring.mail.properties.mail.smtp.localhost=localhost
spring.mail.properties.mail.smtp.quitwait=false

# ===========================================
# CONFIGURACIÓN DE LOGGING
# ===========================================
# Logging optimizado para producción
logging.level.root=WARN
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=ERROR
logging.level.org.springframework.security=WARN
logging.level.com.tonilr.FinancialTracker=INFO

# Configurar patrón de logging
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# ===========================================
# CONFIGURACIÓN DE SERVIDOR
# ===========================================
# Puerto del servidor
server.port=${PORT:8080}

# Configuración de CORS para producción
spring.web.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:https://classmanager-production.up.railway.app}
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true
spring.web.cors.max-age=3600

# ===========================================
# CONFIGURACIÓN DE JACKSON
# ===========================================
# Configurar Jackson para manejar lazy loading
spring.jackson.serialization.fail-on-empty-beans=false
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true

# ===========================================
# CONFIGURACIÓN DE ACTUATOR (MONITORING)
# ===========================================
# Endpoints de Actuator para monitoreo
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
management.endpoint.health.show-components=when-authorized

# ===========================================
# CONFIGURACIÓN DE CACHE
# ===========================================
# Configuración de cache para mejorar rendimiento
spring.cache.type=caffeine
spring.cache.caffeine.spec=maximumSize=500,expireAfterWrite=600s

# ===========================================
# CONFIGURACIÓN DE SEGURIDAD ADICIONAL
# ===========================================
# Headers de seguridad
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.same-site=strict

# Configuración de compresión
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
server.compression.min-response-size=1024 