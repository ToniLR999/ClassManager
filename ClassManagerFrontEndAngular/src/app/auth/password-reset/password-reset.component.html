<div class="auth-container">
  <h2>Restablecer Contraseña</h2>
  
  <p class="description">
    Ingresa tu dirección de email y te enviaremos un enlace para restablecer tu contraseña.
  </p>

  <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" type="email" placeholder="tu@email.com" />
      <mat-error *ngIf="resetForm.get('email')?.hasError('required')">
        El email es obligatorio
      </mat-error>
      <mat-error *ngIf="resetForm.get('email')?.hasError('email')">
        Ingresa un email válido
      </mat-error>
    </mat-form-field>

    <button mat-raised-button color="primary" class="full-width" [disabled]="loading || !resetForm.valid">
      {{ loading ? 'Enviando...' : 'Enviar Email de Reset' }}
    </button>
  </form>

  <div *ngIf="message" class="message" [ngClass]="messageType">
    {{ message }}
  </div>

  <div class="text-center mt-3">
    <a routerLink="/login" class="back-link">← Volver al Login</a>
  </div>
</div>
