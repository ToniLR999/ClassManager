<div class="change-password-container">
  <mat-card class="change-password-card">
    <mat-card-header>
      <mat-card-title>Cambiar Contraseña</mat-card-title>
      <mat-card-subtitle>Ingresa tu nueva contraseña</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Nueva Contraseña</mat-label>
          <input 
            matInput 
            type="password" 
            formControlName="password"
            placeholder="Mínimo 6 caracteres">
          <mat-error *ngIf="changePasswordForm.get('password')?.hasError('required')">
            La contraseña es requerida
          </mat-error>
          <mat-error *ngIf="changePasswordForm.get('password')?.hasError('minlength')">
            La contraseña debe tener al menos 6 caracteres
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Confirmar Contraseña</mat-label>
          <input 
            matInput 
            type="password" 
            formControlName="confirmPassword"
            placeholder="Repite tu contraseña">
          <mat-error *ngIf="changePasswordForm.get('confirmPassword')?.hasError('required')">
            Confirma tu contraseña
          </mat-error>
          <mat-error *ngIf="changePasswordForm.get('confirmPassword')?.hasError('passwordMismatch')">
            Las contraseñas no coinciden
          </mat-error>
        </mat-form-field>

        <div class="button-container">
          <button 
            mat-raised-button 
            color="primary" 
            type="submit"
            [disabled]="!changePasswordForm.valid || loading || !token">
            <mat-spinner *ngIf="loading" diameter="20"></mat-spinner>
            <span *ngIf="!loading">Cambiar Contraseña</span>
          </button>
        </div>
      </form>

      <div *ngIf="message" class="message-container">
        <div [class]="'message ' + messageType">
          {{ message }}
        </div>
      </div>

      <div class="links-container">
        <a routerLink="/login" class="back-link">← Volver al Login</a>
      </div>
    </mat-card-content>
  </mat-card>
</div>
