<h2>Registrar nuevo alumno</h2>
<form (ngSubmit)="createStudent()" class="form">
  <mat-form-field appearance="outline">
    <mat-label>Nombre</mat-label>
    <input matInput [(ngModel)]="newStudent.firstName" name="firstName" required />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Apellidos</mat-label>
    <input matInput [(ngModel)]="newStudent.lastName" name="lastName" required />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Email</mat-label>
    <input matInput [(ngModel)]="newStudent.email" name="email" required />
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit">Crear</button>
</form>

<hr />

<h2>Lista de alumnos</h2>
<mat-card *ngFor="let student of students" class="student-card">
  <mat-card-title>{{ student.firstName }}</mat-card-title>
  <mat-card-title>{{ student.lastName }}</mat-card-title>
  <mat-card-content>{{ student.email }}</mat-card-content>
  <mat-card-actions>
    <button mat-button color="primary" (click)="startEdit(student)">Editar</button>
    <button mat-button color="warn" (click)="deleteStudent(student.id)">Eliminar</button>
  </mat-card-actions>
</mat-card>

<div *ngIf="editMode" class="edit-form">
  <h3>Editar alumno</h3>
  <form (ngSubmit)="updateStudent()" class="form">
    <mat-form-field appearance="outline">
      <mat-label>Nombre</mat-label>
      <input matInput [(ngModel)]="editStudent.firstName" name="editFirstName" required />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Apellidos</mat-label>
      <input matInput [(ngModel)]="editStudent.lastName" name="editLastName" required />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput [(ngModel)]="editStudent.email" name="editEmail" required />
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">Guardar</button>
    <button mat-button type="button" (click)="cancelEdit()">Cancelar</button>
  </form>
</div>
